<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{overflow:hidden;background:black;color:white}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:.7;
}
@keyframes float{to{transform:translateY(-110vh)}}

/* loader */
#loader{
  position:fixed;width:100%;height:100%;
  background:linear-gradient(45deg,#ff4d6d,#ff8fa3);
  display:flex;justify-content:center;align-items:center;
  font-size:24px;z-index:1000;
  animation:hide 2s forwards;animation-delay:2s;
}
@keyframes hide{to{opacity:0;visibility:hidden}}

/* password */
#lock{
  position:fixed;width:100%;height:100%;
  background:black;display:flex;flex-direction:column;
  justify-content:center;align-items:center;gap:15px;z-index:999;
}
#lock input,#lock button{padding:10px 15px;border:none;border-radius:10px}
#lock button{background:#ff4d6d;color:white}

/* book */
.book{display:none;height:100vh;width:100%;position:relative}
.page{
  position:absolute;height:100%;width:100%;
  opacity:0;transition:1s;
}
.page.active{opacity:1;z-index:2}

iframe{width:100%;height:100%;border:none}

/* romantic gallery */
.romantic{
  height:100%;
  overflow:auto;
  padding:20px;
  text-align:center;
  background:linear-gradient(135deg,#ff758f,#ffb3c6);
}
.romantic h2{margin-bottom:15px}
.romantic img{
  width:90%;
  margin:12px 0;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* proposal */
#proposal{
  height:100%;display:flex;flex-direction:column;
  justify-content:center;align-items:center;gap:20px;
  background:linear-gradient(45deg,#ff758f,#ffb3c6);
  text-align:center;padding:20px;
}
.btn{
  padding:12px 18px;background:white;color:#ff4d6d;
  border:none;border-radius:10px;font-size:18px;
}

/* rose */
.rose{font-size:40px;animation:spin 3s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* typewriter */
.type{
  font-size:22px;width:90%;
  border-right:2px solid white;
  white-space:nowrap;overflow:hidden;
}

/* fireworks */
.blast{
  position:fixed;font-size:22px;
  animation:boom 1s ease-out forwards;
}
@keyframes boom{to{transform:translateY(-200px) scale(2);opacity:0}}

/* game */
.gameHeart{position:fixed;font-size:30px}

/* ring */
#ringBox{position:relative;height:80px}
#finger{font-size:40px}
#ring{
  position:absolute;left:-60px;top:0;
  font-size:35px;opacity:0;
}
.ringMove{animation:ringGo 2s forwards}
@keyframes ringGo{
  0%{left:-60px;opacity:1}
  70%{left:30px}
  100%{left:30px;transform:scale(1.3)}
}
</style>

<script>
function check(){
  if(pass.value==="yagni"){
    lock.style.display="none";
    book.style.display="block";
    typeWriter();
  }else alert("Wrong password üò¢");
}

/* swipe */
let current=1,startX=0;
document.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
document.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) next();
  if(endX-startX>50) prev();
});
function p(n){return document.getElementById("p"+n);}
function next(){if(current<5){p(current).classList.remove("active");current++;p(current).classList.add("active");}}
function prev(){if(current>1){p(current).classList.remove("active");current--;p(current).classList.add("active");}}

/* typewriter */
function typeWriter(){
  let msg="Will you stay with me forever? ‚ù§Ô∏è";
  let i=0;
  let t=setInterval(()=>{
    if(i<msg.length){text.innerHTML+=msg.charAt(i);i++;}
    else clearInterval(t);
  },80);
}

/* timer */
let loveDate=new Date("2025-07-04");
setInterval(()=>{
  let now=new Date();
  let diff=now-loveDate;
  let days=Math.floor(diff/(1000*60*60*24));
  timer.innerHTML="Together for "+days+" days ‚ù§Ô∏è";
},1000);

/* NO run */
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseover",moveNo);
function moveNo(){
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"%";
  noBtn.style.top=Math.random()*80+"%";
}

/* YES */
function yesLove(){
  for(let i=0;i<40;i++){
    let b=document.createElement("div");
    b.className="blast";
    b.style.left=Math.random()*100+"vw";
    b.style.top=Math.random()*100+"vh";
    b.innerHTML="üíñ";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1000);
  }

  ring.style.opacity=1;
  ring.classList.add("ringMove");

  setTimeout(()=>{
    p(current).classList.remove("active");
    current=5;
    p(current).classList.add("active");
  },2000);
}

/* game */
function startGame(){
  let score=0;
  let g=setInterval(()=>{
    let h=document.createElement("div");
    h.className="gameHeart";
    h.style.left=Math.random()*90+"vw";
    h.style.top=Math.random()*90+"vh";
    h.innerHTML="üíò";
    h.onclick=()=>{
      score++;
      h.remove();
      if(score==10){
        alert("You caught my heart ‚ù§Ô∏è");
        clearInterval(g);
      }
    };
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  },600);
}

/* certificate */
function downloadLove(){
  const text = `
LOVE CERTIFICATE ‚ù§Ô∏è

Yagni üíñ Shubham

She said YES!

Date: ${new Date().toLocaleDateString()}
`;
  const blob = new Blob([text], { type: "text/plain" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "love_certificate.txt";
  a.click();
}
</script>
